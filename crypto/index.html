
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Red+Hat+Text:400,500&display=swap" rel="stylesheet">
    <title>Crypto</title>
</head>
<body>

    <nav>

        <label class="logo">Crypto Analyse</label>

    </nav>

        <div class="choice_div">
            <select id="crypto-choice" name="crypto-choice">
                <option value="btc" >Bitcoin</option>
                <option value="eth" >Ethereum</option>
            </select>

            <input value="Choisir" type="submit" id="choice_select" onclick="crypto_choice();">
  

        </div> 
        <div class="titre-header-all">
            <img class="img-btc-ttl" src="https://s3.us-east-2.amazonaws.com/nomics-api/static/images/currencies/btc.svg" > 
            <img class="img-eth-ttl" src="https://s3.us-east-2.amazonaws.com/nomics-api/static/images/currencies/eth.svg" width="4.5%"> 
                            
            <h1 class="title-header">BITCOIN</h1>            
        </div>




        


  <container class="container">
    <cards class="cards">

            <bitcoin style="width: 45%" class="btc" id="btc">
                <card class="asset-info">
                    <div class="title">
                        <img src="https://s3.us-east-2.amazonaws.com/nomics-api/static/images/currencies/btc.svg" width="15%"> 
                        <h1>Bitcoin</h1>
                    </div>
                    <div class="details">
                        <h2 class="asset-price" id="btcPrice"></h2>
                    </div>
                </card>
                <canvas id="btcChart"></canvas>
            </bitcoin>    



            <ethereum style="width: 45%" class="ethereum" id="eth">
                <card class="asset-info">
                    <div class="title">
                        <img src="https://s3.us-east-2.amazonaws.com/nomics-api/static/images/currencies/eth.svg" width="10%"> 
                        <h1>Ethereum</h1>
                    </div>
                    <div class="details">
                        <h2 class="asset-price" id="ethPrice"></h2>
                    </div>
                </card>
                <canvas id="ethereumChart"></canvas>
            </ethereum>            
    </cards>
  </container>

  <div class="info-total">
      <div class="usd-div">
          <h1>Prix en $</h1> <p id="prix_usd"></p>
      </div>
      <div class="eur-div">
          <h1>Prix en â‚¬</h1> <p id="prix_eur"></p>
      </div>
      
      
  </div>



</body>
<script src="script.js"></script>
</html>
